<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes" />
</head>
<body>
<br/><br/><br/><br/><br/>
   年龄：<input value="" id="age" style="margin:0 auto; border:1px solid #96c2f1;background:#eff7ff;height: 30px;width: 50%" />
<br/>
   身高：<input value="" id="height" style=" margin:0 auto;border:1px solid #e3e197;background:#ffffdd;height: 30px;width: 50%" />
<br/>
   体重：<input value="" id="weight" style="margin:0 auto; border:1px solid #adcd3c;background:#f2fddb;height: 30px;width: 50%" />
<br/>
   手机：<input value="" id="tel" style=" margin:0 auto;border:1px solid #bbe1f1;background:#eefaff;height: 30px;width: 50%" />
<br/>
   地址：<input value="" id="address" style="margin:0 auto;border:1px solid #ffcc00;background:#fffff7;height: 30px;width: 50%" />
<br/>
备注：<input value="" id="remark" style=" margin:0 auto;border:1px solid #adcd3c;background:#f2fddb;height: 30px;width: 50%" />
<br/>


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    var age,tel,remark,height,weight,addr;
    var uid=getQueryString('id');
    $.ajax({

        type: "GET",
        dataType: "json",
        url: "http://120.78.149.248:8080/user2?eid=" + uid,
        cache: false,
        processData: false,
        contentType: false,
        success: function (result) {
            console.log(result);
            age=result.data.age;
            tel=result.data.tel;
            remark=result.data.remark;
            height=result.data.height;
            weight=result.data.weight;
            addr=result.data.addr;
            document.getElementById("age").value=age;
            document.getElementById("height").value=height;
            document.getElementById("weight").value=weight;
            document.getElementById("tel").value=tel;
            document.getElementById("address").value=addr;
            document.getElementById("remark").value=remark;
        }
    });
    /*]]>*/
</script>
</body>
</html>
